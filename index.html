<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏-–∏–≥—Ä–∞: –õ–æ–≤–ª—è –¥–µ–Ω–µ–≥</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        #game {
            position: relative;
            width: 100%; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–¥–∞–ø—Ç–∏–≤–Ω—É—é —à–∏—Ä–∏–Ω—É */
            max-width: 300px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ */
            height: 500px;
            border: 2px solid #2b2d42;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #player {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-color: #D80032;
            text-align: center;
            font-size: 2em;
            line-height: 50px;
        }

        .falling-object {
            position: absolute;
            top: 0;
            width: 40px;
            height: 40px;
            font-size: 2em;
            text-align: center;
            line-height: 40px;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
            font-family: 'Montserrat', sans-serif;
            color: #2b2d42;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #D80032;
        }

        @media (max-width: 768px) {
            #game {
                max-width: 100%; /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
            }
        }
    </style>
</head>
<body>

    <div id="game">
        <div id="player">üõí</div>
        <div id="score">–°—á—ë—Ç: 0</div>
        <div id="game-over">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</div>
    </div>

    <script>
        let player = document.getElementById('player');
        let game = document.getElementById('game');
        let scoreElement = document.getElementById('score');
        let gameOverText = document.getElementById('game-over');
        let score = 0;
        let gameInterval;
        let fallingObjects = [];

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–º
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                let left = parseInt(window.getComputedStyle(player).getPropertyValue('left'));
                if (left > 0) {
                    player.style.left = left - 20 + 'px';
                }
            }
            if (event.key === 'ArrowRight') {
                let left = parseInt(window.getComputedStyle(player).getPropertyValue('left'));
                if (left < (game.clientWidth - player.clientWidth)) {
                    player.style.left = left + 20 + 'px';
                }
            }
        });

        // –°–ø–∏—Å–æ–∫ —Ä–∞–∑–Ω—ã—Ö —ç–º–æ–¥–∑–∏ –¥–µ–Ω–µ–≥
        const moneyEmojis = ['üí∞', 'üíµ', 'üí∂', 'üí¥', 'üí∑'];

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö –æ–±—ä–µ–∫—Ç–æ–≤ (–¥–µ–Ω—å–≥–∏ –∏ –≥—Ä–∞—Ñ–∏–∫–∏ –ø–∞–¥–µ–Ω–∏—è)
        function createFallingObject() {
            let object = document.createElement('div');
            object.classList.add('falling-object');
            object.style.left = Math.floor(Math.random() * (game.clientWidth - 40)) + 'px';

            // –†–∞–Ω–¥–æ–º–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º –¥–µ–Ω—å–≥–∏ –∏–ª–∏ –≥—Ä–∞—Ñ–∏–∫ –ø–∞–¥–µ–Ω–∏—è
            if (Math.random() < 0.7) {
                object.innerHTML = moneyEmojis[Math.floor(Math.random() * moneyEmojis.length)];
                object.dataset.type = 'money';
            } else {
                object.innerHTML = 'üìâ'; // –°–∏–º–≤–æ–ª "–ø–∞–¥–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–∞"
                object.dataset.type = 'bad';
            }

            game.appendChild(object);
            fallingObjects.push(object);
        }

        // –õ–æ–≥–∏–∫–∞ –∏–≥—Ä—ã
        function startGame() {
            gameInterval = setInterval(function() {
                createFallingObject();

                // –î–≤–∏–≥–∞–µ–º –æ–±—ä–µ–∫—Ç—ã –≤–Ω–∏–∑
                fallingObjects.forEach(function(object, index) {
                    let top = parseInt(window.getComputedStyle(object).getPropertyValue('top'));
                    object.style.top = top + 5 + 'px';

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –∏–≥—Ä–æ–∫–æ–º
                    let objectRect = object.getBoundingClientRect();
                    let playerRect = player.getBoundingClientRect();

                    if (objectRect.bottom >= playerRect.top &&
                        objectRect.top <= playerRect.bottom &&
                        objectRect.left >= playerRect.left &&
                        objectRect.right <= playerRect.right) {

                        if (object.dataset.type === 'money') {
                            score++;
                            scoreElement.innerHTML = '–°—á—ë—Ç: ' + score;
                        } else if (object.dataset.type === 'bad') {
                            endGame();
                        }
                        game.removeChild(object);
                        fallingObjects.splice(index, 1);
                    }

                    // –£–¥–∞–ª—è–µ–º –æ–±—ä–µ–∫—Ç—ã, –≤—ã—à–µ–¥—à–∏–µ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —ç–∫—Ä–∞–Ω–∞
                    if (top > game.clientHeight) {
                        game.removeChild(object);
                        fallingObjects.splice(index, 1);
                    }
                });

            }, 1000);
        }

        // –û–∫–æ–Ω—á–∞–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            clearInterval(gameInterval);
            gameOverText.style.display = 'block';
            fallingObjects.forEach(function(object) {
                game.removeChild(object);
            });
            fallingObjects = [];
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        startGame();
    </script>

</body>
</html>
